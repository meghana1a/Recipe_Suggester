<!DOCTYPE html>
<html>
<head>
	<title>Sign Up Form</title>
    <header>
        <nav><ul>
          <li><a href="home.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="#">Sign up</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul></nav>
      </header>
	<style>
		body {
        background-image: url("https://wallpapercave.com/wp/wp7471540.jpg");
        background-size: cover;
        background-repeat: no-repeat;
        background-attachment: fixed;
        }
        
           
        nav {
    background-color: #333;
    overflow: hidden;
    }

    nav ul {
    margin: 0;
    padding: 0;
    list-style: none;

    }

    nav li {
    float: left;
    }

    nav li a {
    display: block;
    color: rgb(223, 216, 216);
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
    }

    nav li a:hover {
    background-color: #ddd;
    color: black;
    }

    form {
			background-color: white;
			width: 50%;
			margin: 0 auto;
			padding: 20px;
			border-radius: 10px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        font-family: Arial, Helvetica, sans-serif;
		}
		
		h2 {
			text-align: center;
			color: #666;
			margin-bottom: 20px;
		}
		label {
			display: block;
			margin-bottom: 5px;
			color: #666;
		}
		input[type="text"],
		input[type="email"],
		input[type="password"] {
			width: 100%;
			padding: 10px;
			margin-bottom: 20px;
			border: none;
			border-radius: 5px;
			box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
			font-size: 16px;
			color: #333;
		}
		input[type="submit"] {
			background-color: #4CAF50;
			color: white;
			padding: 10px 20px;
			border: none;
			border-radius: 5px;
			font-size: 16px;
			cursor: pointer;
			margin-top: 10px;
			box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
		}
		input[type="submit"]:hover {
			background-color: #3e8e41;
		}
		.error {
			color: red;
			font-size: 14px;
			margin-bottom: 5px;
		}
        
	</style>
</head>
<body>
    <br><br>
	<form id="signup-form">
		<h2>Sign Up</h2>
		<label for="name">Name</label>
		<input type="text" id="name" name="name" placeholder="Enter your name" required>
		<label for="email">Email</label>
		<input type="email" id="email" name="email" placeholder="Enter your email" required>
		<label for="password">Password</label>
		<input type="password" id="password" name="password" placeholder="Enter your password" required>
		<div id="error-message"></div>
		<input type="submit" value="Sign Up">
	</form>

	<script>
		const form = document.getElementById("signup-form");
		const errorMessage = document.getElementById("error-message");
		form.addEventListener("submit", function(event) {
			event.preventDefault();
			if (form.name.value.trim() === "") {
				errorMessage.innerHTML = "Name cannot be empty";
				return;
			}
			if (form.email.value.trim() === "") {
				errorMessage.innerHTML = "Email cannot be empty";
				return;
			}
			if (form.password.value.trim() === "") {
				errorMessage.innerHTML = "Password cannot be empty";
				return;
			}
			form.submit();
		});
	</script>
</body>
</html>
