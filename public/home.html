<!DOCTYPE html>
<html>

<head>
    <title>home</title>
    <style>
        body {
            background-image: url("https://wallpaperaccess.com/full/1313611.png");
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
        
        h2 {
            text-decoration: underline;
        }
        
        nav {
            background-color: #333;
            overflow: hidden;
        }
        
        nav ul {
            margin: 0;
            padding: 0;
            list-style: none;
        }
        
        nav li {
            float: left;
        }
        
        nav li a {
            display: block;
            color: rgb(223, 216, 216);
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        
        nav li a:hover {
            background-color: #ddd;
            color: black;
        }
        
        form {
            width: 400px;
            margin: 0 auto;
        }
        
        label {
            display: block;
            margin-bottom: 10px;
        }
        
        select,
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #5e4242;
            border-radius: 4px;
            box-sizing: border-box;
            margin-bottom: 20px;
            font-size: 14px;
        }
        
        select option:first-child {
            color: #aaa;
        }
        
        input[type="submit"] {
            background-color: #4CAF50;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }
        
        input[type="submit"]:hover {
            background-color: #3e8e41;
        }
        
        button {
            background-color: #743679;
            color: #d7d1eb;
            border: none;
            padding: 10px 20px;
            border-radius: 2px;
            cursor: pointer;
            font-size: 18px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }
        
        button:hover {
            background-color: #d7d1eb;
            color: #743679;
        }
    </style>
</head>

<body>

        <nav>
            <ul>
                <li><a href="#" ng-click="changePage('home.html')">Home</a></li>

                <li><a href="notes.html" ng-click="changePage('notes.html')">Your Notes</a></li>
            </ul>
        </nav>
    </header>
    <center>
        <h1><b>Recipe Generator</b></h1>
    </center>

    <br>
    <center>
        <svg width="600" height="400">
  <image xlink:href="C:\Users\megha\OneDrive\web\public\images\fridge.jpg" width="600" height="400" />

    <rect x="50" y="50" width="100" height="100" fill-opacity="0"/>
  </a>
</svg>
    </center>

    <h3><b><i><center>This website is a Recipe Generator. Select the ingredients you have at home and we'll find a recipe for you!</center></i></b></h3>

    <center><button onclick="window.location.href='main.html'">Go to Generator</button></center>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <br>
    <hr>
    <br>
    <div>
        <form name="myForm" onsubmit="return validateForm()">
            <label for="find-us">How did you find us?</label>
            <select id="find-us" name="find-us">
      <option value="">--Please select--</option>
      <option value="search-engine">Search engine</option>
      <option value="social-media">Social media</option>
      <option value="word-of-mouth">Word of mouth</option>
      <option value="advertisement">Advertisement</option>
      <option value="other">Other</option>
    </select>
            <br>
            <label for="recommendation">How likely are you to recommend us to others?</label>
            <select id="recommendation" name="recommendation">
      <option value="">--Please select--</option>
      <option value="very-likely">Very likely</option>
      <option value="somewhat-likely">Somewhat likely</option>
      <option value="neutral">Neutral</option>
      <option value="somewhat-unlikely">Somewhat unlikely</option>
      <option value="very-unlikely">Very unlikely</option>
    </select>
            <br>
            <label for="experience">How was your experience with our website?</label>
            <textarea id="experience" name="experience" rows="4" cols="50"></textarea>
            <br>
            <center><input type="submit" value="Submit"></center>
        </form>
    </div>

    <script>
        var app = angular.module('myApp', []);

        app.controller('MyController', function($scope) {
            $scope.currentPage = 'page1.html'; // Set the initial page

            $scope.changePage = function(newPage) {
                $scope.currentPage = newPage; // Change the current page
            };
        });

        function validateForm() {
            var findUs = document.forms["myForm"]["find-us"].value;
            var recommendation = document.forms["myForm"]["recommendation"].value;
            var experience = document.forms["myForm"]["experience"].value;

            if (findUs == "") {
                alert("Please select how you found us");
                return false;
            }
            if (recommendation == "") {
                alert("Please select how likely you are to recommend us");
                return false;
            }
            if (experience == "") {
                alert("Please tell us about your experience");
                return false;
            }
        }
    </script>

</body>
